<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Manager</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="assets/scripts/app.js" defer></script>
  </head>
  <body>
    <template>
      <li>
        <div>
          <h3></h3>
          <p id="email"></p>
          <p id="phone"></p>
        </div>
        <div id="div-btn">
          <button id="edit-btn" class="btn edit">Edit</button>
          <button id="del-btn" class="btn del">Remove</button>
        </div>
      </li>
    </template>

    <main>
      <header>Contact Manager</header>

      <section id="dispContactSection">
        <ul id="contactList"></ul>
      </section>

      <section id="addContactSection">
        <button id="addContact">Add Contact</button>
      </section>
    </main>
    <div id="backdrop" class=""></div>
    <section id="overlay-addContact" class="">
      <button id="close-btn">x</button>
      <form id="contactForm">
        <h2>Add New Contact</h2>
        <input
          type="text"
          id="contactName"
          placeholder="Name"
          name="name"
          required
        /><br />
        <input
          type="email"
          id="contactEmail"
          placeholder="Email"
          name="email"
          required
        /><br />
        <input
          type="tel"
          id="contactPhone"
          placeholder="Phone"
          name="phone"
          required
        /><br />
        <button id="save-btn" type="submit">Save</button>
      </form>
    </section>
  </body>
</html>
